version: '3.8'

services:
  minigames:
    build: .
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./games:/app/games:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/"]
      interval: 3600s
      timeout: 10s
      retries: 3
      start_period: 40s